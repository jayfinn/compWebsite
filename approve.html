<!DOCTYPE html>
<html class="">
        <head>
                <title>Approval Feed</title>
                <meta charset="utf-8">
        
                <link rel="stylesheet" href="css/overlay-structure.css" type="text/css" />
                <link rel="stylesheet" href="css/overlay-form.css" type="text/css" />
                <link rel="stylesheet" href="css/reqs.css" type="text/css" />
                <link rel="stylesheet" href="css/navigation.css" type="text/css" />

                <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
                <script type="text/javascript" src="js/jquery.tools.min.js"></script>
                <script type="text/javascript" src="js/form.js"></script>
                <script language="javascript" type="text/javascript">
                function limitText(limitField, limitCount, limitNum) {
	            if (limitField.value.length > limitNum) {
		            limitField.value = limitField.value.substring(0, limitNum);
	            } else {
		            limitCount.value = limitNum - limitField.value.length;
	            }
                }  
                </script>
        </head>

<body id="report" class="wufoo layout3">

{{ nav|safe }}
<div id="container" class="ltr">

<header id="header" class="info">
        <h2>Approval Feed</h2>
        <div>Approve requirements for compers.</div>
</header>
<form method="post" action="/approve">  
        <div id="stage" class="clearfix">
                <div id="z0" class="zone clearfix">
                        <div class="wfo_widget fc">
                                <table cellspacing="0" class="choices">
                                        <thead>
                                                <tr>
                                                        <th class="count">Comper</th>
                                                        <th class="count">Requirement</th>
                                                        <th class="count">Date Submitted</th>
                                                        <th class="count">Editor Requested</th>
                                                        <th class="count">Notes</th>
	                                                <th class="count">
                                                                <input class="btTxt submit" type="submit" name="submit" value="Approve" />
                                                                
                                                                <input class="btTxt submit" type="submit" name="submit" value="Deny" />
                                                        </th>
                                                </tr>
                                        </thead>
                                        {% for event in events %}
                                        <tbody>
                                                <tr class="color1">
                                                        <td class="count">
                                                                <div>{{ event.username }}</div>
                                                        </td>
                                                        <td class="count">
                                                                <div>{{ event.type }}</div>
                                                        </td>
                                                        <td class="count">
                                                                <div>{{ event.obj.submit_date }}</div>
                                                        </td>
							<td class="count">
                                                                <div>{{ event.obj.editor_requested }}</div>
                                                        </td>
							<td class="count">
							        <div>
                                                                <input name="notes"type="text"onKeyDown="limitText(this.form.limitedtextfield,this.form.countdown,140);
                                                                onKeyUp="limitText(this.form.limitedtextfield,this.form.countdown,140);" maxlength="140"><br>
                                                                <font size="1">(Max characters: 140)<br>
								</div>
							</td>
                                                        <td class="count">
                                                                        <input name="event_key" value="{{ event.obj.key }}" type="checkbox"/>
                                                        </td>
                                                </tr>
                                        </tbody>
                                        {% endfor %}
                                </table>
                        </div>
                </div>
        </div>
</form>
</div><!--container-->

</body>
</html>
